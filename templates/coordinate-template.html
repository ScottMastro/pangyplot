<link rel="stylesheet" href="{{ url_for('static', filename='css/ui/coordinates-style.css') }}">

<div id="coordinate-go" class="container flex-2">
    <div class="container-title">Finalize Coordinates</i></div>

    <div class="container-content flex-row">

        <div class="flex-col flex-4">
            <div class="flex-row flex-1">

                <i class="fa-solid fa-location-crosshairs fa-min-width"></i>

                <div id="go-chrom-start-end" class="border-emphasis flex-row flex-4">
                    <span id="go-chrom" class="important-text">⬜</span>
                    <span class="less-important-text">:</span>
                    <span id="go-start" class="important-text">⬜</span>
                    <span class="less-important-text">-</span>
                    <span id="go-end" class="important-text">⬜</span>
                </div>
                <button id="coordinate-copy-button" class="button-style flex-1"><i class="fa-solid fa-copy"></i></button>
                
            </div>

            <div class="flex-row flex-1">

                <i class="fa-solid fa-plus-minus fa-min-width"></i>
                <div id="go-flanking" class="border-emphasis important-text flex-row flex-4">
                    flanking region
                </div>
                <div class="flex-row flex-1">
                    <button id="go-flanking-minus-button" class="button-style button-selected highlighted flex-1"><i class="fa-solid fa-minus"></i></button>
                    <button id="go-flanking-plus-button" class="button-style button-selected highlighted flex-1" ><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>

        <button id="go-button" class="button-style">Go <i class="fa-solid fa-bolt-lightning flex-1"></i></button>

    </div>
</div>

<script src="{{url_for('static', filename='js/ui/coordinates.js')}}"></script>
