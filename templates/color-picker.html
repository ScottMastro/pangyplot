<div id="color-style" class="container flex-3">
    <div class="container-title">Color Style</div>

    <div class="container-content flex-row">        

        <div class="color-style-option flex-1 flex-col option-button option-button-selected" data-style="node_type">
            <i class="fa-solid fa-circle-nodes font-2em"></i>
            <div>Node Type</div>
        </div>

        <div class="color-style-option flex-1 flex-col option-button option-button-unselected" data-style="bubble_size">
            <i class="fa-solid fa-arrows-to-circle font-2em"></i>
            <div>Bubble Size</div>
        </div>

        <div class="color-style-option flex-1 flex-col option-button option-button-unselected" data-style="node_length">
            <i class="fa-solid fa-arrow-down-short-wide font-2em"></i>
            <div>Node Length</div>
        </div>

        <div class="color-style-option flex-1 flex-col option-button option-button-unselected" data-style="ref_alt">
            <i class="fa-solid fa-shuffle font-2em"></i>
            <div>Ref/Alt</div>
        </div>

        <div class="color-style-option flex-1 flex-col option-button option-button-unselected" data-style="gc_content">
            <i class="fa-solid fa-dna font-2em"></i>            
            <div>GC Content</div>
        </div>

    </div>
</div>

<div id="color-picker" class="container flex-2" >
    <div class="container-title"><span>Colors</span></div>

    <div class="container-content flex-col">

        <div class="flex-row flex-1">
            <div class="color-picker-label flex-1 flex-col">Node:</div>
            <div id="color-picker-gradient-display" class="flex-9">
                <input type="color" id="color-picker-node-1" class="color-picker-node" value="#0762e5">
                <input type="color" id="color-picker-node-2" class="color-picker-node" value="#f2dc0f">
                <input type="color" id="color-picker-node-3" class="color-picker-node" value="#ff6700">
            </div>
        </div>

        <div class="flex-row flex-1">
            <div class="color-picker-label flex-1 flex-col">Link:</div>
            <div class="color-picker-single flex-4">
                <input type="color" id="color-picker-link" value="#969696">        
            </div>

            <div class="color-picker-label flex-1 flex-col">Background:</div>
            <div class="color-picker-single flex-4">
                <input type="color" id="color-picker-bg" value="#373737">
            </div>

        </div>

    </div>
</div>
